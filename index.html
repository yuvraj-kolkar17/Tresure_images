<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Image Treasure</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/menu.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <script src="./js/script2.js" defer></script>

</head>

<body 
style="
       overflow: auto;
       scrollbar-width: none;
">

  <img src="./images/logo.png" alt="Logo" class="logo">

  <div class="menu-toggle">
    <i class="uil uil-bars"></i>
  </div>

  <div class="lightbox">
    <div class="wrapper">
      <header>
        <div class="photographer">
          <i class="uil uil-camera"></i>
          <span></span>
        </div>
        <div class="buttons">
          <i class="uil uil-import"></i>
          <i class="close-icon uil uil-times"></i>
        </div>
      </header>
      <div class="preview-img">
        <div class="img"><img src="" alt="preview-img"></div>
      </div>
    </div>
  </div>

  <section class="search">
    <img src="./images/search-img.jpg" alt="search-img">
    <div class="content">
      <h1>Image Tresure </h1>
      <p>Search and download any images within a second</p>
      <div class="search-box">
        <i class="uil uil-search"></i>
        <input type="text" placeholder="Search images">
      </div>
      <div class="category">
          <p>Search Images By Category</p>
          <select class="category-select">
        <option value="morya">All Categories</option>
        <option value="nature">Nature</option>
        <option value="animals">Animals</option>
        <option value="travel">Travel</option>
      </select>
      </div>
    </div>
  </section>

  <section class="gallery">
    <ul class="images"></ul>
    <button class="load-more">Load More</button>
  </section>

  <div class="menu">
    <a href="about.html">About</a>
    
    <a href="contact.html">Contact Us</a>
    
  </div>

</body>

</html>
