<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">
    
<link rel="stylesheet" href="./css/bootstrap/contact.css">
    <!-- Style -->
    <link rel="stylesheet" href="./css/contact.css">

    <title>Contact Us</title>
  </head>
  <body>
  

  <div class="content">
    
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-10">
          

          <div class="row justify-content-center">
            <div class="col-md-6">
              
              <h3 class="heading mb-4">We Value Your Feedback!</h3>
              <p>At Image Treasure, we're constantly striving to improve and provide the best possible experience for our users. Your feedback is invaluable to us, and we encourage you to share your thoughts, suggestions, or any issues you encounter while using our platform.</p>
              <p><img src="./images/contact.svg" alt="Image" class="img-fluid"></p>


            </div>
            <div class="col-md-6">
              
              <form class="mb-5"  id="contactForm" name="contactForm">
                <div class="row">
                  <div class="col-md-12 form-group">
                    <input type="text" class="form-control" name="name" id="name" placeholder="Your name" required>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 form-group">
                    <input type="text" class="form-control" name="email" id="email" placeholder="Email" required>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 form-group">
                    <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 form-group">
                    <textarea class="form-control" name="message" id="message" cols="30" rows="7" placeholder="Write your message" required></textarea>
                  </div>
                </div>  
                <div class="row">
                  <div class="col-12">
                    <input type="submit" value="Send Message" class="btn btn-primary rounded-0 py-2 px-4" required>
                  <span class="submitting"></span>
                  </div>
                </div>
              </form>

              
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
    
    <script src="./js/contact.js"></script>

  </body>
</html>
